<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Vision Vault</title>
    <style>
        @font-face {
            font-family: 'AvantGarde';
            src: url('AvantGarde.woff2') format('woff2');
        }

        body {
            font-family: 'AvantGarde', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d6f1ff, #b8e994);
            color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f8ff;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar input[type="text"], .top-bar input[type="email"] {
            width: 35%;
            padding: 10px;
            margin: 0 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
        }

        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .bar {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #fff;
            text-align: center;
            border-radius: 20px;
            height: 40px;
            background: linear-gradient(135deg, hsl(220, 70%, 70%), hsl(180, 70%, 50%));
            animation: float 5s infinite ease-in-out;
            transition: transform 0.2s ease-in-out, width 0.2s ease-in-out;
        }

        .bar:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .bottom-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f8ff;
            padding: 20px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-bar button {
            padding: 10px 20px;
            border: none;
            background: #000;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .bottom-bar button:hover {
            background: #444;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .top-bar input[type="text"], .top-bar input[type="email"] {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <input id="thoughtInput" type="text" placeholder="Enter your thoughts about the future in 2040">
        <input id="emailInput" type="email" placeholder="Enter your email">
    </div>

    <div class="main-content" id="barContainer">
        <div class="title">
            Puma Vision Vault
        </div>
    </div>

    <div class="bottom-bar">
        <button onclick="addBar()">Save to Vault</button>
    </div>

    <script>
        function addBar() {
            const thoughtInput = document.getElementById('thoughtInput');
            const emailInput = document.getElementById('emailInput');

            if (thoughtInput.value.trim() === '' || emailInput.value.trim() === '') {
                alert('Please enter your thoughts and email address.');
                return;
            }

            const barContainer = document.getElementById('barContainer');

            const bar = document.createElement('div');
            bar.className = 'bar';
            const textLength = thoughtInput.value.length;
            bar.style.width = `${Math.min(300, 100 + textLength * 10)}px`;
            bar.style.top = `${Math.random() * 80}%`;
            bar.style.left = `${Math.random() * 80}%`;

            bar.innerHTML = `${thoughtInput.value}<br>${emailInput.value}<br>01-01-2040`;

            barContainer.appendChild(bar);

            const bars = document.querySelectorAll('.bar');

            if (bars.length > 50) {
                bars.forEach((bar) => {
                    bar.style.fontSize = '10px';
                });
            }

            thoughtInput.value = '';
            emailInput.value = '';
        }
    </script>
</body>
</html>
