<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Vision Vault</title>
    <style>
        @font-face {
            font-family: 'DINCondensedBold';
            src: url('DINCondensedBold.woff2') format('woff2');
        }

        @font-face {
            font-family: 'DigitalFont';
            src: url('digital-7.ttf') format('truetype');
        }

        body {
            font-family: 'DINCondensedBold', sans-serif;
            margin: 0;
            padding: 0;
            background: #CCCCCC;
            color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            padding: 20px;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar input[type="text"] {
            width: 45%;
            padding: 10px;
            margin: 0 10px;
            border: 2px solid #000;
            border-radius: 20px;
            font-size: 16px;
        }

        .top-bar input[type="file"] {
            display: none;
        }

        .upload-label {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .bar {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 5px;
            padding: 5px;
            animation: float 5s infinite ease-in-out;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out, width 0.3s ease-in-out, height 0.3s ease-in-out, z-index 0.3s ease-in-out;
            overflow: hidden;
            word-break: break-word;
            width: 120px;
            height: 50px;
            background: lightgray;
            text-align: center;
            z-index: 1;
        }

        .bar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bar:hover {
            z-index: 10;
            width: auto;
            height: auto;
            max-width: 90%;
            padding: 20px;
            white-space: normal;
            overflow: visible;
        }

        .timestamp-like {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .timestamp {
            font-family: 'DigitalFont', sans-serif;
            font-size: 14px;
            color: #000;
            text-align: center;
            white-space: nowrap;
        }

        .like-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }

        .like-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            background-image: url('puma.png'); /* Replace with actual image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .bar-content {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: inherit;
            word-wrap: break-word;
            word-break: break-word;
            white-space: normal;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .tag {
            background-color: #f0f0f0;
            color: #000;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .bar:hover .timestamp-like {
            display: none;
        }

        .bar:hover .bar-content {
            opacity: 1;
        }

        .bar:hover .tags-container {
            opacity: 1;
        }

        .bar:hover img {
            opacity: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .bottom-bar {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: #000;
            padding: 20px;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-bar input {
            padding: 10px;
            border: 2px solid #000;
            border-radius: 50px;
            font-size: 16px;
            width: 30%;
            text-align: center;
        }

        .bottom-bar button {
            padding: 10px 20px;
            border: none;
            background: #ff0000;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            width: 30%;
            transition: background 0.3s;
        }

        .bottom-bar button:hover {
            background: #cc0000;
        }

        @media (max-width: 768px) {
            .top-bar input[type="text"], .bottom-bar input {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <input id="thoughtInput" type="text" placeholder="Enter your thoughts about the future in 2040">
        <input id="tagsInput" type="text" placeholder="Add tags (comma-separated)">
        <label for="imageUpload" class="upload-label">Upload Image</label>
        <input id="imageUpload" type="file" accept="image/*">
    </div>

    <div class="main-content" id="barContainer">
    </div>

    <div class="bottom-bar">
        <input id="emailInput" type="email" placeholder="Enter your email">
        <button onclick="addBar()">Save to VisionVault</button>
        <input id="dobInput" type="date" placeholder="DOB">
    </div>

    <script>
        function getRandomColor() {
            const hue = Math.random() * 360;
            const saturation = 70 + Math.random() * 30;
            const lightness = 50 + Math.random() * 20;
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        function addBar() {
            const thoughtInput = document.getElementById('thoughtInput');
            const tagsInput = document.getElementById('tagsInput');
            const imageUpload = document.getElementById('imageUpload');

            if (thoughtInput.value.trim() === '' && !imageUpload.files[0]) {
                alert('Please enter your thoughts or upload an image.');
                return;
            }

            const barContainer = document.getElementById('barContainer');

            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.background = getRandomColor();
            bar.style.top = `${Math.random() * 80}%`;
            bar.style.left = `${Math.random() * 80}%`;

            if (imageUpload.files[0]) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(imageUpload.files[0]);
                bar.appendChild(img);
            }

            const timestampLikeContainer = document.createElement('div');
            timestampLikeContainer.className = 'timestamp-like';

            const timestampDiv = document.createElement('div');
            const timestamp = new Date();
            const formattedTimestamp = timestamp
                .toISOString()
                .slice(2, 10)
                .replace(/-/g, '') +
                timestamp.toTimeString().slice(0, 5).replace(/:/g, '');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = formattedTimestamp;

            const likeContainer = document.createElement('div');
            likeContainer.className = 'like-container';

            const likeIcon = document.createElement('div');
            likeIcon.className = 'like-icon';

            const likeCount = document.createElement('span');
            likeCount.textContent = '0';

            likeContainer.appendChild(likeIcon);
            likeContainer.appendChild(likeCount);

            likeContainer.addEventListener('click', () => {
                likeCount.textContent = parseInt(likeCount.textContent) + 1;
            });

            timestampLikeContainer.appendChild(timestampDiv);
            timestampLikeContainer.appendChild(likeContainer);

            const thoughtContent = document.createElement('div');
            thoughtContent.className = 'bar-content';
            thoughtContent.textContent = thoughtInput.value;

            const tagsDiv = document.createElement('div');
            tagsDiv.className = 'tags-container';
            const tags = tagsInput.value.split(',').map(tag => tag.trim());
            tags.forEach(tag => {
                if (tag) {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.textContent = `#${tag}`;
                    tagsDiv.appendChild(tagElement);
                }
            });

            bar.appendChild(timestampLikeContainer);
            bar.appendChild(thoughtContent);
            bar.appendChild(tagsDiv);

            barContainer.appendChild(bar);

            thoughtInput.value = '';
            tagsInput.value = '';
            imageUpload.value = '';
        }
    </script>
</body>
</html>
