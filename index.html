<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Vision Vault</title>
    <style>
        @font-face {
            font-family: 'AvantGarde';
            src: url('AvantGarde.woff2') format('woff2');
        }

        body {
            font-family: 'AvantGarde', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d6f1ff, #b8e994);
            color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f8ff;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
        }

        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .center-icon img {
            max-width: 300px;
            opacity: 0.8;
        }

        .bottom-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f8ff;
            padding: 20px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-bar input {
            margin: 0 10px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
        }

        .bottom-bar button {
            padding: 10px 20px;
            border: none;
            background: #000;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .bottom-bar button:hover {
            background: #444;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .top-bar input[type="text"], .bottom-bar input {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <input type="text" placeholder="Enter your thoughts about the future in 2040">
    </div>

    <div class="main-content">
        <div class="title">
            Puma Vision Vault
        </div>
    </div>

    <div class="bottom-bar">
        <input type="date" min="2040-01-01">
        <input type="email" placeholder="Enter your email">
        <button>Save to Vault</button>
    </div>
</body>
</html>
