<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Vision Vault</title>
    <style>
        @font-face {
            font-family: 'DINCondensedBold';
            src: url('DINCondensedBold.woff2') format('woff2');
        }

        @font-face {
            font-family: 'DigitalFont';
            src: url('digital-7.ttf') format('truetype');
        }

        body {
            font-family: 'DINCondensedBold', sans-serif;
            margin: 0;
            padding: 0;
            background: #CCCCCC; /* Light grey */
            color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* Black */
            padding: 20px;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 0 10px;
            border: 2px solid #000;
            border-radius: 20px;
            font-size: 16px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .bar {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 20px;
            height: auto;
            padding: 10px;
            animation: float 5s infinite ease-in-out;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
            overflow: hidden;
        }

        .bar-content {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
        }

        .bar:hover {
            background: rgba(0, 0, 0, 0.8); /* Dark background on hover */
            transform: scale(1.1);
        }

        .bar:hover .bar-content {
            opacity: 1;
        }

        .timestamp {
            font-family: 'DigitalFont', sans-serif;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
            color: #fff;
        }

        .bar:nth-child(6n+1) {
            background: #FF00FF; /* Bright magenta */
            color: #fff;
        }

        .bar:nth-child(6n+2) {
            background: #FF0000; /* Bright red */
            color: #fff;
        }

        .bar:nth-child(6n+3) {
            background: #FFFFFF; /* White */
            color: #000;
        }

        .bar:nth-child(6n+4) {
            background: #0000FF; /* Bright blue */
            color: #fff;
        }

        .bar:nth-child(6n+5) {
            background: #000000; /* Black */
            color: #fff;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .bottom-bar {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: #000; /* Black */
            padding: 20px;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-bar input {
            padding: 10px;
            border: 2px solid #000;
            border-radius: 50px;
            font-size: 16px;
            width: 30%;
            text-align: center;
        }

        .bottom-bar #dobInput {
            position: relative;
        }

        .bottom-bar #dobInput::placeholder {
            content: 'DOB';
            font-size: 16px;
        }

        .bottom-bar button {
            padding: 10px 20px;
            border: none;
            background: #ff0000;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            width: 30%;
            transition: background 0.3s;
        }

        .bottom-bar button:hover {
            background: #cc0000;
        }

        @media (max-width: 768px) {
            .top-bar input[type="text"], .bottom-bar input {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <input id="thoughtInput" type="text" placeholder="Enter your thoughts about the future in 2040">
    </div>

    <div class="main-content" id="barContainer">
    </div>

    <div class="bottom-bar">
        <input id="emailInput" type="email" placeholder="Enter your email">
        <button onclick="addBar()">Save to VisionVault</button>
        <input id="dobInput" type="date" placeholder="DOB">
    </div>

    <script>
        function addBar() {
            const thoughtInput = document.getElementById('thoughtInput');

            if (thoughtInput.value.trim() === '') {
                alert('Please enter your thoughts.');
                return;
            }

            const barContainer = document.getElementById('barContainer');

            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.width = `${Math.random() * 200 + 100}px`; // Random width
            bar.style.height = `${Math.random() * 50 + 30}px`; // Random height
            bar.style.top = `${Math.random() * 80}%`;
            bar.style.left = `${Math.random() * 80}%`;
            bar.style.borderRadius = `${Math.random() * 50 + 20}px`; // Random border radius
            bar.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`; // Random color

            // Add the timestamp
            const timestampDiv = document.createElement('div');
            const timestamp = new Date();
            const formattedTimestamp = timestamp
                .toISOString()
                .slice(2, 10)
                .replace(/-/g, '') +
                timestamp.toTimeString().slice(0, 5).replace(/:/g, '');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = formattedTimestamp;

            // Add the thought content
            const thoughtContent = document.createElement('div');
            thoughtContent.className = 'bar-content';
            thoughtContent.textContent = thoughtInput.value;

            // Append timestamp and content to the bar
            bar.appendChild(timestampDiv);
            bar.appendChild(thoughtContent);

            barContainer.appendChild(bar);

            const bars = document.querySelectorAll('.bar');

            if (bars.length > 50) {
                bars.forEach((bar) => {
                    bar.style.opacity = '0.8'; // Adjust appearance as bubbles fill up
                });
            }

            thoughtInput.value = '';
        }
    </script>
</body>
</html>
