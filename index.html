<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Vision Vault</title>
    <style>
        @font-face {
            font-family: 'AvantGarde';
            src: url('AvantGarde.woff2') format('woff2');
        }

        body {
            font-family: 'AvantGarde', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d6f1ff, #b8e994);
            color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f8ff;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
        }

        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            position: relative;
            overflow: auto;
            padding: 20px;
        }

        .bubble {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #fff;
            text-align: center;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .bottom-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f8ff;
            padding: 20px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-bar input {
            margin: 0 10px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
        }

        .bottom-bar button {
            padding: 10px 20px;
            border: none;
            background: #000;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .bottom-bar button:hover {
            background: #444;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .top-bar input[type="text"], .bottom-bar input {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <input id="thoughtInput" type="text" placeholder="Enter your thoughts about the future in 2040">
    </div>

    <div class="main-content" id="bubbleContainer">
        <div class="title">
            Puma Vision Vault
        </div>
    </div>

    <div class="bottom-bar">
        <button onclick="addBubble()">Save to Vault</button>
    </div>

    <script>
        function addBubble() {
            const thoughtInput = document.getElementById('thoughtInput');

            if (thoughtInput.value.trim() === '') {
                alert('Please enter your thoughts.');
                return;
            }

            const bubbleContainer = document.getElementById('bubbleContainer');

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
            bubble.style.top = `${Math.random() * 80}%`;
            bubble.style.left = `${Math.random() * 80}%`;

            const userId = Math.floor(Math.random() * 900000) + 100000; // Generates a random 6-digit ID
            bubble.textContent = `${userId}\n01-01-2040`;

            bubbleContainer.appendChild(bubble);

            thoughtInput.value = '';
        }
    </script>
</body>
</html>
