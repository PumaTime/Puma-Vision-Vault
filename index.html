<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Vision Vault</title>
    <style>
        @font-face {
            font-family: 'AvantGarde';
            src: url('AvantGarde.woff2') format('woff2');
        }

        body {
            font-family: 'AvantGarde', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #d3d3d3;
            padding: 20px;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 0 10px;
            border: 2px solid #000;
            border-radius: 20px;
            font-size: 16px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .bar {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            text-align: center;
            border-radius: 20px;
            height: 40px;
            animation: float 5s infinite ease-in-out;
            transition: transform 0.2s ease-in-out, width 0.2s ease-in-out;
        }

        .bar:nth-child(4n+1) {
            background: #FF00FF; /* Bright magenta */
            color: #fff; /* White text */
        }

        .bar:nth-child(4n+2) {
            background: #FF0000; /* Bright red */
            color: #fff; /* White text */
        }

        .bar:nth-child(4n+3) {
            background: #CCCCCC; /* Light grey */
            color: #000; /* Black text */
        }

        .bar:nth-child(4n+4) {
            background: #FFFFFF; /* White */
            color: #000; /* Black text */
        }

        .bar:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .bottom-bar {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: #d3d3d3;
            padding: 20px;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-bar input {
            padding: 10px;
            border: 2px solid #000;
            border-radius: 50px;
            font-size: 16px;
            width: 30%;
            text-align: center;
        }

        .bottom-bar button {
            padding: 10px 20px;
            border: none;
            background: #ff0000;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            width: 30%;
            transition: background 0.3s;
        }

        .bottom-bar button:hover {
            background: #cc0000;
        }

        @media (max-width: 768px) {
            .top-bar input[type="text"], .bottom-bar input {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <input id="thoughtInput" type="text" placeholder="Enter your thoughts about the future in 2040">
    </div>

    <div class="main-content" id="barContainer">
    </div>

    <div class="bottom-bar">
        <input id="emailInput" type="email" placeholder="Enter your email">
        <button onclick="addBar()">Save to VisionVault</button>
        <input id="dobInput" type="date" placeholder="Enter your date of birth">
    </div>

    <script>
        function addBar() {
            const thoughtInput = document.getElementById('thoughtInput');

            if (thoughtInput.value.trim() === '') {
                alert('Please enter your thoughts.');
                return;
            }

            const barContainer = document.getElementById('barContainer');

            const bar = document.createElement('div');
            bar.className = 'bar';
            const textLength = thoughtInput.value.length;
            bar.style.width = `${Math.min(300, 100 + textLength * 10)}px`;
            bar.style.top = `${Math.random() * 80}%`;
            bar.style.left = `${Math.random() * 80}%`;

            bar.innerHTML = `${thoughtInput.value}`;

            barContainer.appendChild(bar);

            const bars = document.querySelectorAll('.bar');

            if (bars.length > 50) {
                bars.forEach((bar) => {
                    bar.style.fontSize = '10px';
                });
            }

            thoughtInput.value = '';
        }
    </script>
</body>
</html>
