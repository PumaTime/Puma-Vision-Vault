<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Vision Vault</title>
    <style>
        @font-face {
            font-family: 'AvantGarde';
            src: url('AvantGarde.woff2') format('woff2');
        }

        body {
            font-family: 'AvantGarde', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d6f1ff, #b8e994);
            color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f8ff;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar input[type="text"], .top-bar input[type="email"] {
            width: 35%;
            padding: 10px;
            margin: 0 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
        }

        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .blob {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #fff;
            text-align: center;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff7eb3, #ff65a3);
            clip-path: polygon(50% 0%, 85% 25%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 15% 25%);
            animation: float 5s infinite ease-in-out;
            transition: transform 0.2s ease-in-out;
        }

        .blob:hover {
            transform: scale(1.5);
            z-index: 10;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .bottom-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f8ff;
            padding: 20px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-bar button {
            padding: 10px 20px;
            border: none;
            background: #000;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .bottom-bar button:hover {
            background: #444;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .top-bar input[type="text"], .top-bar input[type="email"] {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <input id="thoughtInput" type="text" placeholder="Enter your thoughts about the future in 2040">
        <input id="emailInput" type="email" placeholder="Enter your email">
    </div>

    <div class="main-content" id="blobContainer">
        <div class="title">
            Puma Vision Vault
        </div>
    </div>

    <div class="bottom-bar">
        <button onclick="addBlob()">Save to Vault</button>
    </div>

    <script>
        function addBlob() {
            const thoughtInput = document.getElementById('thoughtInput');
            const emailInput = document.getElementById('emailInput');

            if (thoughtInput.value.trim() === '' || emailInput.value.trim() === '') {
                alert('Please enter your thoughts and email address.');
                return;
            }

            const blobContainer = document.getElementById('blobContainer');

            const blob = document.createElement('div');
            blob.className = 'blob';
            blob.style.background = `linear-gradient(135deg, hsl(${Math.random() * 360}, 70%, 70%), hsl(${Math.random() * 360}, 70%, 50%))`;
            blob.style.top = `${Math.random() * 80}%`;
            blob.style.left = `${Math.random() * 80}%`;

            const userId = Math.floor(Math.random() * 900000) + 100000; // Generates a random 6-digit ID
            blob.innerHTML = `${thoughtInput.value}<br>${emailInput.value}<br>01-01-2040`;

            blobContainer.appendChild(blob);

            const blobs = document.querySelectorAll('.blob');

            if (blobs.length > 50) {
                blobs.forEach((blob) => {
                    blob.style.width = '50px';
                    blob.style.height = '50px';
                    blob.style.fontSize = '10px';
                });
            }

            thoughtInput.value = '';
            emailInput.value = '';
        }
    </script>
</body>
</html>
