<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Vision Vault</title>
    <style>
        @font-face {
            font-family: 'DINCondensedBold';
            src: url('DINCondensedBold.woff2') format('woff2');
        }

        @font-face {
            font-family: 'DigitalFont';
            src: url('digital-7.ttf') format('truetype');
        }

        body {
            font-family: 'DINCondensedBold', sans-serif;
            margin: 0;
            padding: 0;
            background: #CCCCCC;
            color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        /* Opening Screen Styles */
        .opening-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #fff;
        }

        .opening-screen .counter {
            font-family: 'DigitalFont', sans-serif;
            text-align: center;
            font-size: 6rem;
            font-weight: bold;
        }

        .opening-screen.flashing {
            animation: flashText 1s ease-in-out infinite alternate;
        }

        @keyframes flashText {
            0% {
                color: #ff0000;
            }
            100% {
                color: #00ff00;
            }
        }

        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            padding: 20px;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar input[type="text"] {
            width: 45%;
            padding: 10px;
            margin: 0 10px;
            border: 2px solid #000;
            border-radius: 20px;
            font-size: 16px;
        }

        .top-bar input[type="file"] {
            display: none;
        }

        .upload-label {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            position: relative;
            overflow: auto;
            padding: 20px;
        }

        .bar {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 2;
            padding: 20px 10px 20px 10px;
            animation: float 5s infinite ease-in-out;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out, width 0.3s ease-in-out, height 0.3s ease-in-out, z-index 0.3s ease-in-out;
            overflow: hidden;
            word-break: break-word;
            width: 120px;
            height: 0px;
            background: lightgray;
            text-align: center;
            z-index: 1;
        }

        .bar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .bar-content,
        .tags-container {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .bar:hover img,
        .bar:hover .bar-content,
        .bar:hover .tags-container {
            opacity: 1;
        }

        .bar:hover {
            z-index: 10;
            width: auto;
            height: auto;
            max-width: 90%;
            padding: 30px;
            white-space: normal;
            overflow: auto;
        }

        .timestamp-like {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            padding: 5px;
        }

        .timestamp {
            font-family: 'DigitalFont', sans-serif;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
        }

        .like-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }

        .like-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            background-image: url('puma1.png'); /* Replace with actual image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }

        .tag {
            background-color: #f0f0f0;
            color: #000;
            padding: 5px 10px;
            border-radius: 15px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .bottom-bar {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: #000;
            padding: 20px;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-bar input {
            padding: 10px;
            border: 2px solid #000;
            border-radius: 50px;
            font-size: 16px;
            width: 30%;
            text-align: center;
        }

        .bottom-bar button {
            padding: 10px 20px;
            border: none;
            background: #ff0000;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            width: 30%;
            transition: background 0.3s;
        }

        .bottom-bar button:hover {
            background: #cc0000;
        }

        .carousel-button {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: #ff0000;
    color: white;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    font-size: 24px;
    transition: transform 0.2s, background-color 0.2s;
}

.carousel-button:hover {
    background-color: #cc0000;
    transform: scale(1.1);
}

    .carousel-container {
    display: none;
    position: fixed;
    top: 20%;
    left: 10%;
    width: 80%;
    max-width: 600px;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    z-index: 1000;
    text-align: center;
}

.carousel {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding: 10px;
}

.carousel-item {
    flex: 0 0 auto;
    width: 150px;
    max-width: 150px;
    background: #fff;
    color: #000;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    display: flex;
    flex-direction: column; /* Stack content vertically */
    align-items: center; /* Center align items horizontally */
    gap: 10px; /* Space between items */
}
        .carousel-item p {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px; /* Add space between heart and text */
    margin: 0;
    font-size: 16px; /* Adjust font size for better readability */
    color: #000; /* Set text color */
}

.carousel-item img {
    width: 100%;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
}

.carousel-item:hover {
    transform: scale(1.05); /* Slightly enlarge item on hover */
    transition: transform 0.3s;
}

.carousel-close {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff0000;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 18px;
    cursor: pointer;
    text-align: center;
    line-height: 30px;
}

        @media (max-width: 768px) {
            .top-bar input[type="text"], .bottom-bar input {
                width: 70%;
                font-size: 14px;
            }

            .bar {
                width: 40%;
                max-width: 50%;
                padding: 15px;
            }

            .top-bar, .bottom-bar {
                flex-direction: column;
                padding: 15px;
            }

            .bottom-bar button {
                width: 100%;
                font-size: 14px;
            }

            .timestamp-like {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Opening Screen -->
    <div class="opening-screen" id="openingScreen">
        <div class="counter" id="counter">1948</div>
    </div>

    <div class="top-bar">
        <input id="thoughtInput" type="text" placeholder="Enter your thoughts about the future in 2040">
        <input id="tagsInput" type="text" placeholder="Add Tags: Zero-Waste Design, Well-Being, Gender Equity, Climate" style="font-style: italic;">
        <label for="imageUpload" class="upload-label">Upload Image</label>
        <input id="imageUpload" type="file" accept="image/*">
    </div>

    <div class="main-content" id="barContainer"></div>

    <div class="bottom-bar">
        <input id="dobInput" type="number" placeholder="Year of Birth">
        <button onclick="addBar()">Save to VisionVault</button>
    </div>
    
<!-- Carousel Container -->
<div class="carousel-container" id="carouselContainer">
    <button class="carousel-close" onclick="toggleCarousel()">×</button>
    <h3>Top 5 Most Liked Thoughts</h3>
    <div class="carousel-content" id="carouselContent">No thoughts to display.</div>
</div>

<!-- Add a button to show the carousel -->
<button class="carousel-button" onclick="showCarousel()">❤️</button>

    <script>
        function startCounting() {
            const counter = document.getElementById('counter');
            const openingScreen = document.getElementById('openingScreen');
            let currentNumber = 1948;
            const endNumber = 2040;
            
    // Show 1948 for 3 seconds before starting the count
    setTimeout(() => {
            const interval = setInterval(() => {
                counter.textContent = currentNumber;

                if (currentNumber === endNumber) {
                    clearInterval(interval);
                    flashLogo();
                } else {
                    currentNumber++;
                }
            }, 50);
         }, 3000); // 3 seconds delay
        }

        function flashLogo() {
            const counter = document.getElementById('counter');
            const openingScreen = document.getElementById('openingScreen');
            let toggle = true;

            const flashInterval = setInterval(() => {
            if (toggle) {
                counter.innerHTML = '<img src="Screenshot 2025-01-07 at 16.47.43.png" alt="PUMA Logo" style="width: 500px; height: auto;">';
            } else {
                counter.textContent = "2040";
            }
            toggle = !toggle;
        }, 1000);

            setTimeout(() => {
                clearInterval(flashInterval);
                counter.textContent = "2040";
                openingScreen.classList.add("fade-out");
                setTimeout(() => {
                    openingScreen.style.display = "none";
                }, 1000);
            }, 5000);
        }

        startCounting();

        function addBar() {
            const thoughtInput = document.getElementById('thoughtInput');
            const tagsInput = document.getElementById('tagsInput');
            const imageUpload = document.getElementById('imageUpload');
            const dobInput = document.getElementById('dobInput');

            if (thoughtInput.value.trim() === '' && !imageUpload.files[0]) {
                alert('Please enter your thoughts or upload an image.');
                return;
            }

            const barContainer = document.getElementById('barContainer');

            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.background = getRandomColor();
            bar.style.top = `${Math.random() * 80}%`;
            bar.style.left = `${Math.random() * 80}%`;

            if (imageUpload.files[0]) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(imageUpload.files[0]);
                bar.appendChild(img);
            }

            const timestampLikeContainer = document.createElement('div');
            timestampLikeContainer.className = 'timestamp-like';

            const timestampDiv = document.createElement('div');
            const timestamp = new Date();
            const formattedTimestamp = timestamp
                .toISOString()
                .slice(2, 10)
                .replace(/-/g, '') +
                timestamp.toTimeString().slice(0, 5).replace(/:/g, '');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = formattedTimestamp;

            const likeContainer = document.createElement('div');
            likeContainer.className = 'like-container';

            const likeIcon = document.createElement('div');
            likeIcon.className = 'like-icon';

            const likeCount = document.createElement('span');
            likeCount.textContent = '0';

            likeContainer.appendChild(likeIcon);
            likeContainer.appendChild(likeCount);

            likeContainer.addEventListener('click', () => {
                likeCount.textContent = parseInt(likeCount.textContent) + 1;
            });

            timestampLikeContainer.appendChild(timestampDiv);
            timestampLikeContainer.appendChild(likeContainer);

            const thoughtContent = document.createElement('div');
            thoughtContent.className = 'bar-content';
            thoughtContent.textContent = thoughtInput.value;

            const tagsDiv = document.createElement('div');
            tagsDiv.className = 'tags-container';
            const tags = tagsInput.value.split(',').map(tag => tag.trim());
            tags.forEach(tag => {
                if (tag) {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.textContent = `#${tag}`;
                    tagsDiv.appendChild(tagElement);
                }
            });

            if (dobInput.value.trim() !== '') {
                const dobTag = document.createElement('span');
                dobTag.className = 'tag';
                dobTag.textContent = `#${dobInput.value}`;
                tagsDiv.appendChild(dobTag);
            }

            bar.appendChild(timestampLikeContainer);
            bar.appendChild(thoughtContent);
            bar.appendChild(tagsDiv);

            barContainer.appendChild(bar);

            thoughtInput.value = '';
            tagsInput.value = '';
            imageUpload.value = '';
        }

        function getRandomColor() {
            const hue = Math.random() * 360;
            const saturation = 70 + Math.random() * 30;
            const lightness = 50 + Math.random() * 20;
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        function showCarousel() {
    const carouselContainer = document.getElementById('carouselContainer');
    if (carouselContainer.style.display === 'none' || carouselContainer.style.display === '') {
        updateCarousel(); // Populate the carousel
        carouselContainer.style.display = 'block';
    } else {
        carouselContainer.style.display = 'none';
    }
}
function updateCarousel() {
    const carouselContent = document.getElementById('carouselContent');
    carouselContent.innerHTML = ''; // Clear existing items

    // Fetch all the thoughts and sort them by likes
    const bars = Array.from(document.querySelectorAll('.bar'));
    const topBars = bars
        .map(bar => {
            const likeCount = parseInt(bar.querySelector('.like-container span').textContent, 10);
            const content = bar.querySelector('.bar-content')?.textContent || '';
            const imgSrc = bar.querySelector('img')?.src || '';
            return { likeCount, content, imgSrc };
        })
        .sort((a, b) => b.likeCount - a.likeCount)
        .slice(0, 5); // Take top 5

    // Populate carousel with the top 5 items
   topBars.forEach(item => {
        const carouselItem = document.createElement('div');
        carouselItem.className = 'carousel-item';

        if (item.imgSrc) {
            const img = document.createElement('img');
            img.src = item.imgSrc;
            carouselItem.appendChild(img);
        }

        const text = document.createElement('p');
        text.textContent = item.content;
        carouselItem.appendChild(text);

        const likes = document.createElement('p');
        likes.innerHTML = `❤️ ${item.likeCount} likes`;
        carouselItem.appendChild(likes);

        // Add click event to open popup
        carouselItem.addEventListener('click', () => openThoughtPopup(item));

        carouselContent.appendChild(carouselItem);
    });
}
</body>
</html>
